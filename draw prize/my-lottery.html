    .code-item { padding:16px; border-bottom:1px solid #eee; font-size:18px; text-align:center; }
    .code-item:last-child { border-bottom:none; }
    .highlight { color:#ff4d4f; font-weight:bold; font-size:28px; }
    .btn { display:block; margin:30px auto; padding:14px; background:#1890ff; color:white; border:none; border-radius:8px; font-size:16px; width:80%; text-align:center; text-decoration:none; }
